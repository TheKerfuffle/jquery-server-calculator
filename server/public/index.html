<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Server Calculator</title>
  <script src="jquery-3.6.0.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="input-field">
      <input id="number1" type="text" placeholder="Number" >
      <button id="plus">+</button>
      <button id="minus">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
      <input id="number2" type="text" placeholder="Number" >
      <button id="go">=</button>
      <button id="clear">c</button>

      
    </div>
    <section>
      <div id="answer-display">
        <h3>Answer: <span id="answer">0</span></h3>
      </div>
      <div id="history"></div>
    </section>
</body>
</html>
